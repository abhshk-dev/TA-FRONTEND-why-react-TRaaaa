<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./colors.js"></script>
    <script type="text/babel">
      function Colors() {
        return Object.keys(AllColors).map((key) => (
          <Color name={key} allcolor={AllColors[key]} />
        ));
      }
      function Color(props) {
        return (
          <div>
            <div className="color-info">{props.name}</div>
            <ul>
              {props.allcolor.map((color, i) => (
                <li>
                  <div
                    className="color"
                    style={{ backgroundColor: color }}
                  ></div>
                  <div>
                    <span>{i === 0 ? 50 : i * 100}</span>
                    <span className="hexCode">{color}</span>
                  </div>
                </li>
              ))}
            </ul>
          </div>
        );
      }

      ReactDOM.render(<Colors />, document.getElementById("root"));
    </script>
  </body>
</html>
