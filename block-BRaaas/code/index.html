<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="root"></div>
    </div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      let root = document.getElementById("root");

      function First() {
        return (
          <button onClick={() => alert("Hello React Event")}>Click Me</button>
        );
      }

      function handle2ndClick() {
        alert("To learn React use https://reactjs.org");
        alert("React and ReactDOM works together");
        alert("Babel helps in writing JSX");
      }

      function Second() {
        return (
          <>
            <button onClick={handle2ndClick}>How Can I help You?</button>
          </>
        );
      }

      function Third() {
        let names = [`Arya`, `John`, `Bran`];
        return names.map((name) => (
          <button onClick={() => alert(`Hello ${name}`)}>{name}</button>
        ));
      }

      function Fourth() {
        let fruits = [
          { id: "apple", value: "ðŸŽ apple" },
          { id: "orange", value: "ðŸŠ orange" },
          { id: "grape", value: "ðŸ‡ grape" },
          { id: "pear", value: "ðŸ pear" },
        ];

        return fruits.map((fruit) => (
          <button
            key={fruit.id}
            onClick={() => {
              alert(`${fruit.value}`);
            }}
          >
            {fruit.value}
          </button>
        ));
      }

      ReactDOM.render(
        <>
          <First />
          <Second />
          <Third />
          <Fourth />
        </>,
        root
      );
    </script>
  </body>
</html>
