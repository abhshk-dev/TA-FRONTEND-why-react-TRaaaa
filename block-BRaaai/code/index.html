    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

      let cardInfo = {
        title: "City Lights in New York",
        date: new Date("2017-01-26"),
        comments: 67,
        subTitle: "The city that never sleeps.",
        description:
          "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.",
        category: "photos",
        imageURL:
          "https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60",
      };


      let root=document.querySelector('main');
      let months=[
          "JAN",
          "FEB",
          "MAR",
          "APR",
          "MAY",
          "JUN",
          "JUL",
          "AUG",
          "SEP",
          "OCT",
          "NOV",
          "DEC"
      ]
      let ui=(
        <div className="container">
            <div className="date">
             {cardInfo.date.getDate()} <br/>
             {months[cardInfo.date.getMonth()]}
            </div>
            <div className="category">
                <small>
                    {cardInfo.category}
                </small>
            </div>
            <img src={cardInfo.imageURL} alt="card-article"/>
            <div className="content">
                <h1>{cardInfo.title}</h1>
                <h3>{cardInfo.subTitle}</h3>
                <p>
                    {cardInfo.description}
                </p>
                <span className="time">6 mins ago</span>
                <span  className="comments">{cardInfo.comments } comments</span>
            </div>
        </div>
      );

      ReactDOM.render(ui,root);

    </script>
